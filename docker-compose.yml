version: '3'

services:
  
  node:
    image: bkbabydp/go-dacc
    build:
      context: ./docker
    ports:
      - '8680:8680'
      - '8684:8684'
      - '8685:8685'
      - '8888:8888'
      - '8086:8086'
    volumes:
      - .:/go/src/github.com/daccproject/go-dacc
    environment:
      - TZ=Asia/Shanghai
      - NEBULAS_BRANCH=master
    command: bash docker/scripts/neb.bash -c [your conf path]
