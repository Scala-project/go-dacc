- name: Update git repo
  git:
    repo: "{{ git_repo }}"
    dest: "{{ git_dest }}"
    update: yes
    track_submodules: yes
    accept_hostkey: yes
    version: "{{ git_branch }}"

- name: Build
  environment:
    PATH: /usr/local/go/bin:{{ ansible_env.PATH }}
  shell: make build
  args:
    chdir: "{{ git_dest }}"

- name: Copy bin
  shell: cp neb-`git rev-parse HEAD` /opt/neb/neb
  args:
    chdir: "{{ git_dest }}"